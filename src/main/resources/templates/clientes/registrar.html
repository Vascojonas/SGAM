<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
 
<head>
    <meta charset="UTF-8">
</head>

<body>
    
  <div class="container" layout:fragment="corpo">
  
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="POST">
        <main class="py-5">
            <div class="container">
              <div class="row justify-content-md-center">
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-header card-title bg-a1">
                      <strong>Dados pessoais</strong>
                    </div>           
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12">
                         
                          <div class="form-group row">
                            <label for="nome" class="col-md-3 col-form-label">Nome</label>
                            <div class="col-md-9">
                              <input type="text" id="nome" class="form-control"
                               placeholder="Digite o seu nome" th:field="*{nome}" />
                            </div>
                          </div>
                          
                          <div class="form-group row">
                            <label for="apelido" class="col-md-3 col-form-label">Apelido</label>
                            <div class="col-md-9">
                              <input type="text"  id="apelido" class="form-control"
                               placeholder="Digite o seu apelido" th:field="*{apelido}">
                            </div>
                          </div>
                          
                          <div class="form-group row">
                            <label for="cidade" class="col-md-3 col-form-label">Cidade</label>
                            <div class="col-md-9">
                              <input type="text"  id="cidade" class="form-control" 
                              placeholder="Digite a sua cidade" th:field="*{cidade}">
                            </div>
                          </div>
                          
                          <div class="form-group row">
                            <label for="bairro" class="col-md-3 col-form-label">Bairro</label>
                            <div class="col-md-9">
                              <input type="text"  id="bairro" class="form-control"
                               placeholder="Digite o seu bairro" th:field="*{bairro}">
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="tel1" class="col-md-3 col-form-label">Telefone </label>
                            <div class="col-md-4">
                              <input type="number"  id="tel1" class="form-control" 
                              placeholder="telefone principal" th:field="*{telefone}" >
                            </div>
                      
                             <div class="col-md-5">
                              <input type="number" name="tel2" id="tel2" class="form-control" 
                              placeholder="Telefone secundÃ¡rio(Opcional)" th:field="*{telefone_opcional}">
                            </div>
                          </div>
                          
                          
                          <hr>
      					
      						<div class="form-group row">
	                            <label for="username" class="col-md-3 col-form-label">Username </label>
	                            <div class="col-md-9">
	                              <input type="text" id="username" class="form-control" 
	                              placeholder="Digite o username" th:field="*{usuario.username}">
	                            </div>
                          	</div>
                          	
                          	<div class="form-group row">
	                            <label for="password" class="col-md-3 col-form-label">Password </label>
	                            <div class="col-md-4">
	                              <input type="password" id="password" class="form-control" 
	                              placeholder="Digite o seu password" th:field="*{usuario.password}">
	                            </div>
	                            
	                            <div class="col-md-5 ">
	                              <input  onkeyup="validarPassword()" type="password" name="confirmar_password" id="confirmar_password" class="form-control" placeholder="Confirme o seu password">
	                            </div>
                          	</div>
                          
                          
                          <hr>
                          <div class="form-group row mb-0">
                            <div class="col-md-9 offset-md-3">
                                <button type="submit" class="btn btn-primary btn-block">Cadastrar-se</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
       </form>
    </div>

</body>

</html>
