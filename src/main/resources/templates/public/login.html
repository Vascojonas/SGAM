<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
 
</head>
<body >
 
    <div class="container" layout:fragment="corpo">
		
        <form th:action="@{/login}" method="POST">
            <main class="py-5">
            
                <div class="container">
                
                  <div class="row justify-content-md-center">
                  
                  		
                    <div class="col-md-6">
                      <div class="card">
                      	<div th:if="${param.error}" class="bg-danger h-25">
	            		Username ou password Invalidos
			            </div>
		            
			            <div th:if="${param.logout}" class="bg-success">
			            	You have been logged out
			            </div>
                      
                        <div class="card-header card-title">
                          <strong>Login</strong>
                        </div>           
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-12">
                              
                              <div class="form-group row">
                                <label for="username" class="col-md-3 col-form-label">Username</label>
                                <div class="col-md-9">
                                  <input type="text" name="username" id="username" class="form-control" placeholder="Digite o username">
                                </div>
                              </div>
                              
                              <div class="form-group row">
                                <label for="password" class="col-md-3 col-form-label">Password</label>
                                <div class="col-md-9">
                                  <input type="password" name="password" id="password" class="form-control" placeholder="Digite a password">
                                </div>
                              </div>      
                              
                              <hr>
                              <div class="form-group row mb-0">
                                <div class="col-md-9 offset-md-3">
                                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                </div>
                              </div>

                            </div>
                            <div class="mt-2">Para recuperar dados de acesso <a class="text-info" href="#">Clique aqui!</a></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </main>
        </form>

    </div>
</body>
</html>
